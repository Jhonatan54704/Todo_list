<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: #fff;
      width: 100%;
      max-width: 480px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form input, .form select, .form button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form button {
      grid-column: span 2;
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      background: #f4f4f4;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }

    small {
      color: #555;
      font-size: 12px;
    }
  </style>
</head>

<body>

<div class="app">
  <h1>üóÇ Gestor de Tareas</h1>
  <p class="subtitle">Organiza por prioridad y tiempo</p>

  <div class="form">
    <input id="taskInput" placeholder="Nueva tarea" />
    
    <select id="priority">
      <option value="alta">Alta</option>
      <option value="media" selected>Media</option>
      <option value="baja">Baja</option>
    </select>

    <input type="datetime-local" id="dueDate" />
    <button onclick="addTask()">Agregar tarea</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
const API = "https://todo-list-u19u.onrender.com"; // cambia luego a Render

async function loadTasks() {
  const res = await fetch(API);
  const tasks = await res.json();
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  const now = new Date();

  if (tasks.length === 0) {
    list.innerHTML = "<p>No hay tareas a√∫n üöÄ</p>";
    return;
  }

  tasks.forEach(t => {
    const li = document.createElement("li");

    if (t.completed) li.classList.add("done");

    if (t.dueDate && new Date(t.dueDate) < now && !t.completed) {
      li.style.borderLeft = "5px solid red";
    }

    if (t.priority === "alta") li.style.borderLeft = "5px solid #e74c3c";
    if (t.priority === "media") li.style.borderLeft = "5px solid #f1c40f";
    if (t.priority === "baja") li.style.borderLeft = "5px solid #2ecc71";

    li.innerHTML = `
      <div>
        <strong>${t.text}</strong><br>
        <small>
          üéØ ${t.priority.toUpperCase()} |
          ‚è∞ ${t.dueDate ? new Date(t.dueDate).toLocaleString() : "Sin fecha"}
        </small>
      </div>

      <div>
        <input type="checkbox"
          ${t.completed ? "checked" : ""}
          onchange="toggleTask('${t._id}', this.checked)"
        />
        <span class="delete" onclick="deleteTask('${t._id}')">‚úñ</span>
      </div>
    `;

    list.appendChild(li);
  });
}

async function addTask() {
  const text = document.getElementById("taskInput").value.trim();
  const priority = document.getElementById("priority").value;
  const dueDate = document.getElementById("dueDate").value;

  if (!text) return;

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text, priority, dueDate })
  });

  document.getElementById("taskInput").value = "";
  loadTasks();
}

async function toggleTask(id, completed) {
  await fetch(`${API}/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ completed })
  });
  loadTasks();
}

async function deleteTask(id) {
  await fetch(`${API}/${id}`, { method: "DELETE" });
  loadTasks();
}

loadTasks();
</script>

</body>
</html>
