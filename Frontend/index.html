<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Todo List FullStack</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #bbb;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    li {
      background: #eee;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Todo List FullStack</h2>
  <input id="taskInput" type="text" placeholder="Nueva tarea..." />
  <button onclick="addTask()">Agregar</button>

  <ul id="taskList"></ul>
</div>

<script>
/* ðŸ”¹ LOCAL (para pruebas) */
const API = "http://localhost:3000/tasks";

/* ðŸ”¹ PRODUCCIÃ“N (Netlify + Render)
const API = "https://tu-backend.onrender.com/tasks";
*/

async function loadTasks() {
  const res = await fetch(API);
  const tasks = await res.json();
  const list = document.getElementById("taskList");

  list.innerHTML = "";
  tasks.forEach(t => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${t.text}</span>
      <span class="delete" onclick="deleteTask('${t._id}')">âœ–</span>
    `;
    list.appendChild(li);
  });
}

async function addTask() {
  const input = document.getElementById("taskInput");
  const text = input.value.trim();
  if (!text) return;

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  input.value = "";
  loadTasks();
}

async function deleteTask(id) {
  await fetch(`${API}/${id}`, { method: "DELETE" });
  loadTasks();
}

// Cargar tareas al iniciar
loadTasks();
</script>

</body>
</html>
